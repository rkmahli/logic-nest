<div class="parent-container">
  <div class="logo">
    <div class="logo-text">
      {{logoText}}
    </div>
  </div>
<div class="bar">

  <div class="menu-group" *ngFor="let rootMenu of menuData">
    <div class="menu-root-item">
      {{rootMenu.label}}
    </div>
    <div class="menu-list">
      <div class="menu-sub" *ngFor="let subMenu of rootMenu.subMenus">
        {{subMenu.label}}
      </div>
    </div>
  </div>

</div>
</div>
